<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Programa Situação do Aluno</title>
  </head>
  <body>
    <h1>Programa Situação do Aluno</h1>
    <form>
      <p>
        Nome do Aluno
        <input type="text" id="inAluno" required />
      </p>
      <p>
        1ª Nota:
        <input type="number" step="0.01" min="0" id="inNota1" required />
      </p>
      <p>
        2ª Nota:
        <input type="number" step="0.01" min="0" id="inNota2" required />
      </p>
      <input type="submit" value="Exibir Média e Situação" />
    </form>
    <h3 id="media"></h3>
    <h3 id="situacao"></h3>
    <script src="js/ex4_1.js"></script>
  </body>
</html>
