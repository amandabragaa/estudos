<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa Cálculo do Peso Ideal</title>
    <link rel="icon" type="image/png" href="img/ex4_2.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/ex4_2.jpg" alt="Balança Peso" />
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form>
      <p>
        Nome:
        <input type="text" id="inNome" name="inNome" required />
      </p>
      <p>
        Sexo:
        <input
          type="radio"
          name="sexo"
          id="inMasculino"
          name="inMasculino"
          required
        />
        Masculino
        <input
          type="radio"
          name="sexo"
          id="inFeminino"
          name="inFeminino"
          required
        />
        Feminino
      </p>
      <p>
        Altura:
        <input
          type="number"
          min="0"
          step="0.01"
          id="inAltura"
          name="inAltura"
          required
        />
      </p>
      <input type="submit" value="Calcular Peso Ideal" />
      <input type="reset" value="Limpar Campos" />
    </form>
    <h3 id="123"></h3>
    <script src="js/ex4_2.js"></script>
  </body>
</html>
