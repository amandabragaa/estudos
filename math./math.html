<script>
    const random = Math.random()
    const ranDom = Math.random() * 3 
    const mathFlor = Math.floor(Math.random() * 3)
    const mathFloor = Math.floor(Math.random() * 3) + 1

    console.log("Random: " + random)
    console.log("random * 3: " + ranDom)
    console.log("mathFloor: " + mathFlor)
    console.log("mathFloor: " + mathFloor)
</script>
